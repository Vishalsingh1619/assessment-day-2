<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="/url.html">
        <label for="name">Name:</label>
        <input required type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input required type="text" id="email" name="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input required type="password" id="password" name="password">
        <h2>Language</h2>
        <input  type="radio" id="course" name="language" value="react">
        <label for="">REACT</label>
        <br>
        <br>
        <input  type="radio" id="course" name="language" value="angular">
        <label for="">ANGULAR</label>
        <br>
        <br>
        <input  type="radio" id="course" name="language" value="vue">
        <label for="">VUE</label>
        <h2>Course</h2>
        <input  type="checkbox" id="course1" name="" value="mern">
        <label for="">MERN</label>
        <br>
        <br>
        <input type="checkbox" id="course2" name="" value="mean">
        <label for="">MEAN</label>
        <br>
        <br>
        <input  type="checkbox" id="course3" name="" value="mevn">
        <label for="">MEVN</label>
        <br>
        <br>
        <h2>Fields</h2>
        <select name="field" id="field">
            <option value="Front-End Development">Front-End Development</option>
            <option value="Back-End Development">Back-End Development</option>
            <option value="Full Stack Web Development">Full Stack Web Development</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="phone number">Phone Number:</label>
        <input required type="text" id="phone number" name="phone number">
        <button>SUBMIT</button>
    </form>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <h1>TABLES</h1>
    <br>
    <br>
    <a href="./table.html">Click Here</a>
    <br>
    <br>
</body>
</html>
